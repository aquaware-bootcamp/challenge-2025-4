apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector:
        role: frontend
      tolerations:
      - key: "role"
        operator: "Equal"
        value: "frontend"
        effect: "NoSchedule"
      serviceAccountName: myapp-sa
      containers:
      - name: frontend
        image: nginx:1.23-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: frontend-index
          mountPath: /usr/share/nginx/html
      volumes:
      - name: frontend-index
        configMap:
          name: frontend-index
